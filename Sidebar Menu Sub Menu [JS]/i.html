<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Menu bar</title>
    <link rel="stylesheet" href="s.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">Vertual Lab</div>
      <ul>
        <li class="active"><a href="intro.html">Introduction</a></li>
        <li><a href="objective.html">Overview</a></li>
        <li>
          <a href="#" class="feat-btn">List Of Items
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="feat-show">
            <li><a href="Sorting1.html">Sorting</a></li>
            <li><a href="#">Hashing</a></li>
            <li><a href="#">Dynamic Program</a></li>
            <li><a href="#">Algorithm</a></li>
          </ul>
        </li>
       
        <li><a href="#">Alignment</a></li>
        
        <li><a href="#">Audience</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="header">Introdusing DAA</div>
     
    </div>

    <script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-bt').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
